<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Designs</title>
    <link href="lab4.css" type="text/css" rel="stylesheet">
</head>
<body>

<header>
<nav>
    <ul>
        <li>Workshop Registration</li>
        <li>More Actions</li>
    </ul>
<!--    <span>Workshop Registration</span>-->

</nav>
</header>

<section>
    <article>
        <form action="index.html" method="">
            <div class="flex-container">

                <div class="left-column">
                    <div>
                        <div class="form-label">
                            <label for="firstname">First Name: </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="country_code" id="firstname" placeholder="Enter 3 letters only eg.: ABC" pattern="[A-Za-z]{3}" required />
                        </div>
                    </div>
                    <div>
                        <div class="form-label">
                            <label for="lastname">Last Name: </label>
                        </div>

                        <div class="form-input">
                            <input type="text" name="country_code" id="lastname" placeholder="Enter 3 letters only eg.: ABC" pattern="[A-Za-z]{3}" required />
                        </div>
                    </div>
                    <div>
                        <div class="form-label">
                            <label for="company">Company/Institution: </label>
                        </div>

                        <div class="form-input">
                            <input type="text" name="country_code" id="company" placeholder="Enter 3 letters only eg.: ABC" pattern="[A-Za-z]{3}" required />
                        </div>
                    </div>

                    <div>
                        <div class="form-label">
                            <label for="address">Address: </label>
                        </div>

                        <div class="form-input">
                            <textarea name="address" id="address" cols="4" rows="4" required></textarea>
                        </div>
                    </div>

                    <div>
                        <div class="form-label">
                            <label for="city">City: </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="city" id="city" placeholder="Enter 3 letters only eg.: ABC" pattern="[A-Za-z]{3}" required />
                        </div>

                    </div>

                    <div>
                        <div class="form-label">
                            <label for="state">State/Province/Region: </label>
                        </div>
                        <div class="form-input">
                            <select name="state" id="state" >
                                <option>Iowa State</option>
                                <option>New Jersey</option>
                                <option>New York</option>
                            </select>
                        </div>

                    </div>


                    <div>
                        <div class="form-label">
                            <label for="email">Email Address: </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="country_code" id="email" placeholder="Enter 3 letters only eg.: ABC" pattern="[A-Za-z]{3}" required />
                        </div>

                    </div>
                    <div>
                        <div class="form-label">
                            <label for="phone">Phone Number: </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="country_code" id="phone" placeholder="Enter 3 letters only eg.: ABC" pattern="[A-Za-z]{3}" required />
                        </div>
                    </div>

                </div>
                <div class="right-column">
                    <div>
                        <div class="form-label">
                            <label for="code2">Country Code: </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="country_code" id="code2" placeholder="Enter country code: ABC" pattern="[A-Za-z]{3}" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-button">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>

        </form>

    </article>
</section>
</body>
</html>
